<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    #courses {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 0.5rem;
}

#courses label {
  display: flex;
  align-items: center;
  background: #f0f4f8;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  font-weight: 600;
  color: #34495e;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: background-color 0.3s ease;
}

#courses label:hover {
  background: #d6eaff;
}

#courses input[type="checkbox"] {
  margin-right: 8px;
  width: 18px;
  height: 18px;
  cursor: pointer;
}


    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background: white;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
      color: #34495e;
    }

    input, select {
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background: linear-gradient(to right, #3498db, #2ecc71);
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2ecc71, #3498db);
    }

    @media (max-width: 600px) {
      form {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <form id="registrationForm">
    <h2>ðŸš€ Register for Coding Course</h2>

    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="college">College Name:</label>
    <input type="text" id="college" placeholder="Enter college name" required />

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" placeholder="Enter contact number" required />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email" required />


    <label>Courses Interested:</label>
  <div id="courses">
  <label><input type="checkbox" value="C/C++" name="courses" /> C/C++</label><br />
  <label><input type="checkbox" value="Java" name="courses" /> Java</label><br />
  <label><input type="checkbox" value="Spring Boot" name="courses" /> Spring Boot</label><br />
  <label><input type="checkbox" value="Web Designing" name="courses" /> Web Designing</label>
  </div>

    <label for="timing">Preferred Timing:</label>
    <select id="timing" required>
      <option value="">-- Select a time --</option>
      <option value="3-4.30">03:00 pm - 04.30 pm </option>
      <option value="4-5.30">04:00 pm - 05.30 pm</option>
      <option value="5-6.30">05:00 pm - 06.30 pm</option>
    </select>
     <p id="responseMsg"></p>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  console.log("Form submit clicked");

  const payload = {
    name: document.getElementById("name").value,
    college: document.getElementById("college").value,
    contact: document.getElementById("contact").value,
    email: document.getElementById("email").value, 
    courses: Array.from(document.querySelectorAll('input[name="courses"]:checked')).map(cb => cb.value),
    timing: document.getElementById("timing").value
  };

  console.log("Payload:", payload);

  try {
    const res = await fetch("http://localhost:8080/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    console.log("Response status:", res.status);
    const msg = await res.text();
    console.log("Response message:", msg);

    if (res.status === 409) {
      alert("You have already registered. Form will be locked.");
      document.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
    } else if (res.ok) {
      alert(msg);
      document.getElementById("registrationForm").reset();
    } else {
      alert("Error: " + msg);
    }
  } catch (error) {
    console.error("Fetch error:", error);
    alert("Error connecting to server");
  }
});
  </script>

</body>
</html>
